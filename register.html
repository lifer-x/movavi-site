<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/authorize.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <header class="header">
        <img src="logo.svg" alt="" class="logo">
    </header>
    <main>
        <div class="login-register">
                <h2 class="login-register-header">Registration</h2>
                <form id="regForm" action="" method="post" novalidate>
                    <div class="input-box">
                        <div class="input-container">
                            <input 
                                name="username" 
                                type="text" 
                                class="login-register-input" 
                                placeholder="Username" 
                                required 
                                minlength="3"
                                maxlength="20"
                                aria-errormessage="username-errors"
                                aria-required="true">
                                <img src="username.svg" alt="">
                        </div>
                        <div id="username-errors" class="field__errors"></div>
                    </div>
                    <div class="input-box">
                        <div class="input-container">
                            <input 
                                name="email" 
                                type="email" 
                                class="login-register-input" 
                                placeholder="Email" 
                                required 
                                minlength="3"
                                aria-errormessage="email-errors"
                                aria-required="true">
                            <img src="email.svg" alt="">
                        </div>
                        <div id="email-errors" class="field__errors"></div>
                    </div>
                    <div class="input-box">
                        <div class="input-container">
                            <input 
                                name="password"
                                id="password-input" 
                                type="password" 
                                class="login-register-input" 
                                placeholder="Password" 
                                required 
                                minlength="8" 
                                pattern=".{8,}"
                                title="Password must include eight characters including one uppercase letter, one lowercase letter, and one number or special character." 
                                aria-errormessage="password-errors" 
                                aria-required="true">
                            <button  type="button" id="password-view"></button>
                        </div>
                        <div id="password-errors" class="field__errors"></div>
                    
                    <label for="remember" class="remember-me">
                        <input type="checkbox" name="Agree" id="remember" required>
                        I agree to the terms & condition

                    </label>
                    <input type="submit" class="login-btn" value="Register"></input>
                    <a href="index.html" class="register-link">Already have an acccount? <span>  Login</span></a>
                </form>
        </div>

    </main>
    <footer class="footer">
        <img src="logo.svg" alt="">
        <p>If you want use our content, you need pay us 1 billion dollars.</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
